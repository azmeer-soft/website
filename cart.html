<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - AzMeer Soft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <i class="fas fa-code"></i>
                    <span>AzMeer Soft</span>
                </a>
                <div class="nav-links">
                    <a href="home.html">Home</a>
                    <a href="services.html">Services</a>
                    <a href="ourapps.html">Our Apps</a>
                    <a href="blog.html">Blog</a>
                    <a href="about.html">About</a>
                </div>
                <div class="auth-buttons">
                    <a href="cart.html" class="btn btn-outline" id="cart-button">
                        <i class="fas fa-shopping-cart"></i> Cart (<span id="cart-count">0</span>)
                    </a>
                    <a href="login.html" class="btn btn-outline">Log In</a>
                    <a href="signup.html" class="btn btn-primary">Sign Up</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="cart-container">
        <div class="container">
            <div class="section-header">
                <h2>Your Shopping Cart</h2>
                <p>Review your selected services</p>
            </div>
            
            <div class="cart-items" id="cart-items">
                <!-- Cart items loaded dynamically -->
            </div>
            
            <div class="cart-summary">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cart-total">$0</span>
                </div>
                <button class="btn btn-primary" style="width: 100%;">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <!-- Same footer as index.html -->
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
